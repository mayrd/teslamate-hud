services:
  teslahud:
    build: .
    container_name: teslahud
    restart: unless-stopped
    environment:
      - API_KEY=your_gemini_api_key_here
      - MQTT_HOST=192.168.1.3  # Internal Docker network name or IP
      - MQTT_PORT=1883
      - MQTT_PROTOCOL=mosquitto
      - MQTT_TOPIC_PREFIX=teslamate
      - MQTT_CAR_ID=1
      - PUBLIC_URL=wss://hud.mayrd.org/ws

networks:
  default:
    external: true
    name: shared_network
